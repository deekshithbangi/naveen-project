# SonarQube project configuration (Stage 1: SAST)
# If you use the provided GitLab CI, projectKey defaults to $CI_PROJECT_PATH
# and host/token are injected via CI variables (SONAR_HOST_URL, SONAR_TOKEN).

sonar.projectName=DevSecOps-CI-CD-Prototype
# You may set this explicitly or rely on CI-provided key
# sonar.projectKey=com.example.devsecops

# Source configuration
sonar.sources=.

# Exclusions to reduce noise
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.*,
  **/.scannerwork/**,**/.git/**,**/.venv/**,**/venv/**,
  **/*.gen.*,**/*.generated.*

# Language-specific hints (uncomment relevant ones)
# Python:
# sonar.python.version=3
# sonar.coverageReportPaths=coverage.xml

# JavaScript/TypeScript:
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Java:
# sonar.java.binaries=target/classes

# Go:
# sonar.go.coverage.reportPaths=coverage.out

# C# and .NET are supported via SonarScanner for .NET (not configured here)
